<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Product Management System</h1>
    <hr>
    <h2>Update Product</h2>
    <br><br>
    <form th:action="@{/product/edit/{id}(id=${product.id})}" th:object="${product}" method="post">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:value="${product.id}" name="id"/>
        <h8>Name</h8>
        <input type="text" th:value="${product.name}" name="name" class="form-control mb-4 col-4">

        <h8>Category</h8>
        <select name="catId">
            <option th:each="category : ${categoryList}"
                    th:text="${category.name}"
                    th:value="${category.id}">
        </select>
        <br><br>
        <h8>Description</h8>
        <input type="text" th:value="${product.description}" name="description" class="form-control mb-4 col-4">

        <h8>Price</h8>
        <input type="number" th:value="${product.price}" name="price" class="form-control mb-4 col-4">

        <h8>Photo</h8>
        <input type="number" th:value="${product.photo}" name="phone" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Product</button>
    </form>
    <hr>
    <div class="row">
        <div class="col-md-6 mt-5">
            <input class="btn btn-primary" type="button" value="BACK" onclick="history.go(-1);"/>
        </div>
    </div>
</div>
</body>
</html>
